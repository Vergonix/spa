<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var start = new Date().getTime();

        for(var i = 0; i < 10000; i++) {

            var number = Math.random();
            localStorage.setItem("number"+i, number);

        }

        var end = new Date().getTime();

        window.console.log("Time: " + (end - start));
    </script>
</body>
</html>
