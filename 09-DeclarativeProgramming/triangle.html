<!DOCTYPE html>
<html>
<head>
	<script src="angular.min.js"></script>
</head>

<body>

	<h1>The area of a triangle</h1>
	<div ng-app="" ng-init="triangle={sideLength:0, heightLength:0}"> 

		<p>Triangle side length: <input type="number" ng-model="triangle.sideLength"></p>
        <p>Triangle height length: <input type="number" ng-model="triangle.heightLength"></p>
		<p>The area of a triangle is <b>{{triangle.sideLength * triangle.heightLength / 2}}</b></p>
	</div>

</body>
</html>
