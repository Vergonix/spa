<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							BMI.weight = window.prompt("Podaj swoja wage w klogramach");
                            BMI.height = window.prompt("Podaj swoj wzrost w metrach");
						},
						calculate: function(){
							return BMI.weight/(BMI.height*BMI.height);
						},
						display: function(){
							window.alert("Twoje BMI wynosi: " + Math.round(BMI.calculate() * 100) / 100);
						}
				}
			
				// call BMI methods
				BMI.enterData();
                BMI.display();
			
			}
		</script>
	</body>
</html>
