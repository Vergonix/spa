<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < ...) {
				// use 'repeat' function to display '*'
			}
			
			*/
            var str = "*";            
            
            for(var i = 1; i <= 5; i++) {
                console.log(str.repeat(i) + "\n");
            }
		</script>
	</body>
</html>
